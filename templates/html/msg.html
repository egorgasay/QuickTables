{{define "msg"}}
<div class="container-msg">
  <!-- Danger Message -->
  <div class="xd-message msg-danger">
    <div class="xd-message-icon">
      <i class="ion-close-round"></i>
    </div>
    <div class="xd-message-content">
      <p>{{.error}}</p>
    </div>
    <a href="#" class="xd-message-close">
      <i class="close-icon ion-close-round"></i>
    </a>
  </div>
</div>
{{end}}
