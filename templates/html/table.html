{{ define "table"}}
<div class="container">
  <h1>Result:</h1>
  <table id="data" class="table table-striped">
    <thead>
    <tr>
      {{ range $key,$value := .cols }}
      <th>{{ $value }}</th>
      {{end}}
    </tr>
    </thead>
    <tbody>
    {{ range $key, $row := .rows }}
    <tr>
      {{ range $key, $el := $row }}
      <td>{{ $el.String }}</td>
      {{end}}
    </tr>
    {{end}}
    </tbody>
  </table>
</div>
{{end}}
