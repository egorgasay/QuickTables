<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Choose DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli:600'>
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/switch.css">
</head>
<body>
<center>
<button class="button" type="button" onclick="location.href ='/logout'"> LOGOUT </button>
</center>
{{ if not .error}}
<center>
    <img src="/static/img/small_logo.png"  width="30%" height="30%" style="margin-top:1%; text-align: center;">
</center><br>
{{end}}
{{define "switch"}}
{{ if .error}}
<br><br>
{{ template "msg" .}}
{{end}}
<form method='post'>
  <div class="switch-container">
    <h1>Select a database</h1>
    {{ range $key, $value := .DBs }}
    <div class="switch-option">
      <input type="radio" name="dbName" id="{{ $key }}" value="{{ index $value 0 }}">
      <label class="lbl" for="{{ $key }}" aria-label="Dark grey">
        <span></span> {{ index $value 0 }}
        <div class="card card--white card--sm">
          <img class="card__symbol" height="140" width="140" src="/static/img/{{index $value 1}}.png">
        </div>
      </label>
    </div>
    {{ end }}
    <div class="execute">
      <button class="button" type="submit" > SWITCH </button>
      <button class="button" type="button" onclick="location.href ='/addDB'"> ADD </button>
      <button class="button" type="submit" name="delete"> DELETE </button>
    </div>
  </div>
</form>
<script  src="/static/js/switch.js"></script>
{{end}}
{{ template "switch" .}}
</body>
</html>
