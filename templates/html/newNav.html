<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>QuickTables</title>
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
<!--    <link rel="stylesheet" href="/static/css/nav.css">-->
    <link rel="stylesheet" href="/static/css/new-nav.css">

</head>
<body>
<!-- partial:index.partial.html -->
<center>
<div class="container">
        <input type="radio" name="s" id="home" {{if eq .page "main"}} checked {{end}}>
        <input type="radio" name="s" id="blog" {{if eq .page "history"}} checked {{end}}>
        <input type="radio" name="s" id="code" {{if .code}} checked {{end}}>
        <input type="radio" name="s" id="help" {{if .help}} checked {{end}}>
        <input type="radio" name="s" id="about" {{if .about}} checked {{end}}>
        <nav>
            <div class="slider"></div>
            <label class="home" for="home">
                <a href="/" style="text-decoration: none; color: #fff">Home</a>
            </label>
            <label class="blog" for="blog">
                <a href="/history" style="text-decoration: none; color: #fff">History</a>
            </label>
            <label class="code" for="code">
                Actions
            </label>
            <label class="help" for="help">
                Switch DB
            </label>
            <label class="about" for="about">
                <a href="/logout" style="text-decoration: none; color: #fff"> Logout </a>
            </label>
        </nav>
    </div>
    <div>
        <img src="" alt="">
    </div>
</center>
<!-- partial -->
{{if eq .page "main"}} {{template "main" .}} {{end}}
{{if eq .page "history"}} {{template "history" .}} {{end}}
</body>
</html>
